{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post">
     {% csrf_token %}
    {% for fm in form %}
    <div class="form-group offset-md-4">
        {{ fm.label }}
    </div>
    <div class="form-group offset-md-4">
        {{ fm }}
    </div>

    {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
