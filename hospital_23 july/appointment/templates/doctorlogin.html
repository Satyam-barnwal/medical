{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Login Page</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
        <div class="form-group offset-md-4">
         {{ fm.label_tag }}
        </div>
        <div class="form-group offset-md-4">
         {{fm}}
        </div>
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-primary offset-md-4">
    </form>
</div>
{% endblock content %}
