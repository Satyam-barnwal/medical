{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3>Appointment Page</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
        <div class="form-group">
        {{ fm.label_tag }}
        </div>
        <div class="form-group">
            {{fm}}
            {{fm.errors|striptags}}
        </div>
        {% endfor %}
        <input type="submit" value="Book" align="center" class="btn btn-primary">
    </form>
</div>


{% endblock content %}
